name: Build

on:
  push:
    branches:
      - 'main'
    paths:
      - 'public/**'
      - 'src/**'
      - 'package.json'
  pull_request:
    paths:
      - 'public/**'
      - 'src/**'
      - 'package.json'
  workflow_call:


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
